<div class="menu-bar-container">
  <p-tabMenu class="menu-bar" [model]="menuItems">
    <ng-template pTemplate="item" let-item let-i="index" >
      <div class="menu-button">
        <div class="ui-menuitem-icon menu-button-icon" [ngClass]="item.icon" *ngIf="item.icon"></div>
        <div class="ui-menuitem-text menu-button-text">
          {{item.label}}
        </div>
      </div>
    </ng-template>
  </p-tabMenu>


</div>
