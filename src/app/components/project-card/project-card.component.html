<article [ngClass]="darkText ? 'dark-text-' : 'light-text'" (click)="openProject.emit(project)">
  <p class="title">{{project.name}}</p>
  <p class="subtitle">{{project.shortBlurb}}</p>
  <figure class="image" [ngClass]="imageConfig && imageConfig === 'vert' ? 'is-2by3' : 'is-3by2'" *ngIf="imageConfig">
    <img class="rounded-image" [src]='"assets/".concat(project.images[0])' [alt]="project.name.concat(' image')">
  </figure>
</article>
